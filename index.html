<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="jav.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="display-container">
				<div class="display up"></div>
				<div class="display down">0</div>
			</div>
			<div class="buttons">
				<button class="clear btn">C</button>
				<button class="delete btn">DEL</button>
				<button class="random btn"></button>
				<button class="divide operator btn">/</button>
				<button class="number btn">7</button>
				<button class="number btn">8</button>
				<button class="number btn">9</button>
				<button class="multiply operator btn">*</button>
				<button class="number btn">4</button>
				<button class="number btn">5</button>
				<button class="number btn">6</button>
				<button class="subtract operator btn">-</button>
				<button class="number btn">1</button>
				<button class="number btn">2</button>
				<button class="number btn">3</button>
				<button class="add operator btn">+</button>
				<button class="number btn">.</button>
				<button class="number btn">0</button>
				<button class="equals operator btn">=</button>
			</div>
		</div>
	</body>
</html>
